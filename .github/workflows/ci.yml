name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  affected:
    name: Lint, Test, Build (affected)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.0

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('package.json', 'nx.json', 'tsconfig.base.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Derive Nx SHAs
        uses: nrwl/nx-set-shas@v4

      - name: Run affected targets
        run: pnpm nx affected -t lint,test,build --parallel=3
