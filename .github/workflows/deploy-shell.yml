name: Deploy Shell

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        type: choice
        required: true
        options:
          - staging
          - production
  push:
    branches:
      - main
    tags:
      - shell-v*

jobs:
  deploy:
    name: Build and deploy shell
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'production' }}
    env:
      NEXT_PUBLIC_PAYMENTS_REMOTE_URL: ${{ vars.PAYMENTS_REMOTE_URL }}
      NEXT_PUBLIC_RISK_REMOTE_URL: ${{ vars.RISK_REMOTE_URL }}
      NEXT_PUBLIC_MERCHANT_PORTAL_REMOTE_URL: ${{ vars.MERCHANT_PORTAL_REMOTE_URL }}
      NEXT_PUBLIC_REPORTING_REMOTE_URL: ${{ vars.REPORTING_REMOTE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache Nx
        uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('package.json', 'nx.json', 'tsconfig.base.json') }}
          restore-keys: |
            nx-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Build shell
        run: npx nx build shell

      - name: Deploy shell
        run: echo "Deploying shell with remote URLs: $NEXT_PUBLIC_PAYMENTS_REMOTE_URL, $NEXT_PUBLIC_RISK_REMOTE_URL, $NEXT_PUBLIC_MERCHANT_PORTAL_REMOTE_URL, $NEXT_PUBLIC_REPORTING_REMOTE_URL"
